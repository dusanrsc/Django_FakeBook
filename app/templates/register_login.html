<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- css/bootstrap link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- end bootstrap link -->

		<title>Fakebook - log in or sign up</title>
	</head>
	<body style="background-color:rgb(240, 242, 245);">

		<section class="vh-100">
			  <div class="container py-5 h-100">
			    <div class="row d-flex justify-content-center align-items-center h-100">
			    	<div>
						<div class="container" align="left">
							<h1 class="text" style="color:rgb(8, 102, 255);"><strong>fakebook</strong></h1>
							<h3>Connect with friends and the world<br/> around you on Fakebook.</h3>
						</div>
			    	</div>
			      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
			        <div class="card shadow-2-strong" style="border-radius: 1rem;">
			          <div class="card-body p-4 text-center">

			            <div class="form-outline mb-4">
			              <input type="email" name="" placeholder="Email" class="form-control"></input>
			            </div>

			            <div class="form-outline mb-4">
			              <input type="email" name="" placeholder="Password" class="form-control"></input>
			            </div>

			            <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-block" type="submit">Log In</a>

			            <br/><a href="{% url 'comming_soon' %}">Forgot password?</a>
			            <hr class="my-4">
			            <a href="{% url 'comming_soon' %}" class="btn btn-lg btn-default btn-success" type="submit">Create new account</a>
			          </div>
			        </div>
			        <div class="container" align="center">
			        	<br/><strong><a href="{% url 'comming_soon' %}" class="text text-dark">Create a Page</a></strong> for a celebrity, brand or business.
			        </div>
			      </div>
			  </div>
		</section>
	</body>
</html>
